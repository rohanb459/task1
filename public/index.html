<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">  
        <form id="contactus" method="post">
          <h3>Contact us form</h3>
          
          <fieldset>
            <input class="username" name="name" placeholder="name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input id="email" name="email" placeholder="Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <textarea id="message" name="message" placeholder="Type your message here..." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit"   type="submit" id="contactus-submit" data-submit="...Sending">Send Now</button>
          </fieldset>
        
        </form>
      </div>

      <script>
        if(Response=='invalid email')
        {
          alert("We Don't accept personal emails");
        }

      </script>
</body>
</html>
